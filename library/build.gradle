apply plugin: 'com.android.library'

ext {
    PUBLISH_GROUP_ID = 'com.matthew-tamlin'
    PUBLISH_ARTIFACT_ID = 'sliding-intro-screen'
    PUBLISH_VERSION = '3.2.0'
}

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.matthew-tamlin:android-utilities:2.1.0'

    testCompile 'org.hamcrest:hamcrest-library:1.3'
    testCompile 'org.robolectric:robolectric:3.0'
}

// execute '[gradlew.bat OR .gradlew] clean build generateRelease' to build release
apply from: 'buildRelease.gradle'